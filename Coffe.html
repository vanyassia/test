<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Shop</title>
  
  <!-- Пример подключения Google Fonts (Playfair Display и Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  
  <style>
    /* ========== Сброс стилей (если нужно) ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ========== Базовые стили ========== */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #EDE3D0; /* общий фон */
      color: #333;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    a {
      text-decoration: none;
      cursor: pointer;
    }

    /* Контейнер для центрирования и ограничения ширины */
    .container {
      width: 1200px;
      max-width: 90%;
      margin: 0 auto;
    }

    /* ========== ШАПКА (header) ========== */
    .header {
      background-color: #C7A57B; 
      padding: 1rem 0;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
    }

    .nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav a {
      color: #fff;
      font-weight: 500;
      font-size: 1rem;
      transition: opacity 0.2s ease-in-out;
    }

    .nav a:hover {
      opacity: 0.8;
    }

    /* ========== ГЕРОЙ-БЛОК (hero) ========== */
 .hero {
    position: relative;
    width: 100%;
    height: 100vh; /* Высота на весь экран */
    overflow: hidden;
}

.hero img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Растягиваем с сохранением пропорций */
    top: 0;
    left: 0;
}



    .hero-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
    }

    .hero-text {
      flex: 1;
    }

    .hero-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #4C3928;
    }

    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* Кнопки */
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s;
    }

    .primary-btn {
      background-color: #C7A57B;
      color: #fff;
    }
    .primary-btn:hover {
      background-color: #b08f68;
    }

    .secondary-btn {
      background-color: #4C3928;
      color: #fff;
    }
    .secondary-btn:hover {
      background-color: #3c2d20;
    }

    /* Картинка справа */
    .hero-image {
      flex: 1;
      text-align: right;
    }

    /* ========== СЕКЦИЯ С ЗЁРНАМИ И ПАКЕТАМИ ========== */
    .coffee-beans-section {
      background-color: #E7D6BF;
      padding: 2rem 0;
    }

    .beans-content {
      display: flex;
      gap: 2rem;
      justify-content: space-between;
    }

    .beans-image, 
    .bags-offer {
      flex: 1;
    }

    /* ========== СЕКЦИЯ С ОФФЕРОМ И ИНТЕРЬЕРОМ ========== */
    .offer-section {
      background-color: #F1E8D8;
      padding: 3rem 0;
    }

    .offer-content {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .cafe-image {
      flex: 1;
    }

    .offer-text {
      flex: 1;
    }

    .offer-text h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #4C3928;
      margin-bottom: 1rem;
    }

    .offer-text p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* ========== ПОДВАЛ (footer) ========== */
    .footer {
      background-color: #C7A57B;
      padding: 1rem 0;
      text-align: center;
    }

    .footer-content p {
      color: #fff;
      font-size: 0.9rem;
    }

    /* ========== АДАПТИВНОСТЬ (media queries) ========== */
    @media (max-width: 992px) {
      .hero-content, 
      .beans-content, 
      .offer-content {
        flex-wrap: wrap;
        justify-content: center;
        text-align: center;
      }

      .hero-image {
        text-align: center;
        margin-top: 1rem;
      }
    }

    @media (max-width: 768px) {
      .header-content {
        flex-wrap: wrap;
      }

      .nav ul {
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        margin-top: 1rem;
      }

      .hero-text h1 {
        font-size: 2.2rem;
      }
    }

    @media (max-width: 576px) {
      .container {
        max-width: 95%;
      }

      .hero-text p,
      .offer-text p {
        font-size: 1rem;
      }

      .hero-text h1 {
        font-size: 1.8rem;
      }

      .offer-text h2 {
        font-size: 1.6rem;
      }
    }

  </style>
</head>
<body>
  <!-- Шапка -->
  <header class="header">
    <div class="container header-content">
      <div class="logo">COFFEE SHOP</div>
      <nav class="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Герой-блок -->
  <section class="hero">
    <div class="container hero-content">
      <div class="hero-text">
        <h1>GREAT COFFEE SHOP</h1>
        <p>We provide the best coffee in the city</p>
        <a href="#" class="btn primary-btn">VIEW OUR MENU</a>
      </div>
      <div class="hero-image">
        <!-- Заменить на свою картинку чашки -->
        <img src="ED776D06-0522-4BE9-9A56-05035C4EB0EC.png" alt="Coffee Cup" />
      </div>
    </div>
  </section>

  <!-- Блок с зернами и пакетами -->
  <section class="coffee-beans-section">
    <div class="container beans-content">
      <div class="beans-image">
        <!-- Заменить на свою картинку зерен -->
        <img src="coffee-beans.jpg" alt="Coffee Beans" />
      </div>
      <div class="bags-offer">
        <!-- Заменить на свою картинку пакетов -->
        <img src="coffee-bags.jpg" alt="Coffee Bags" />
      </div>
    </div>
  </section>

  <!-- Оффер и интерьер -->
  <section class="offer-section">
    <div class="container offer-content">
      <div class="cafe-image">
        <!-- Заменить на свою картинку интерьера -->
        <img src="coffee-shop-interior.jpg" alt="Coffee Shop Interior" />
      </div>
      <div class="offer-text">
        <h2>Enjoy Our Special Offers</h2>
        <p>Get 20% off your first order today</p>
        <a href="#" class="btn secondary-btn">GET STARTED</a>
      </div>
    </div>
  </section>

  <!-- Подвал -->
  <footer class="footer">
    <div class="container footer-content">
      <p>© 2025 Coffee Shop. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
