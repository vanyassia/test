<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåÄ Aether Nexus</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cosmic-black: #0a0a1a;
            --starlight-blue: #e0f4ff;
            --quantum-gold: linear-gradient(135deg, #ffd700 0%, #c5a642 100%);
            --nebula-purple: linear-gradient(45deg, #7F00FF, #E100FF);
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--cosmic-black);
            color: var(--starlight-blue);
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        nav {
            position: absolute;  /* –°–¥–µ–ª–∞–ª–∏ –º–µ–Ω—é —Å—Ç–∞—Ç–∏—á–Ω—ã–º */
            top: 0;
            width: 100%;
            padding: 1.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 26, 0.8);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }

        .logo {
            font-size: 2rem;
            background: var(--quantum-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        canvas.universe {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 2rem;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            background: var(--nebula-purple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 3rem;
            line-height: 1.1;
            padding: 0 1rem;
        }

        .download-buttons {
            display: flex;
            gap: 2rem;
            z-index: 100;
            flex-wrap: wrap;
            justify-content: center;
        }

        .glass-button {
            padding: 1.5rem 3rem;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: var(--transition);
            cursor: pointer;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            min-width: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gradient-text {
            font-size: 1.2rem;
            letter-spacing: 0.5px;
            font-weight: 600;
            background: var(--nebula-purple);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .vision-button .gradient-text {
            background: var(--quantum-gold);
            -webkit-background-clip: text;
        }

        .glass-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 40px rgba(127, 0, 255, 0.25);
            background: rgba(255, 255, 255, 0.1);
        }

        .vision-button:hover {
            box-shadow: 0 12px 40px rgba(255, 215, 0, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                margin-bottom: 2rem;
            }

            nav {
                padding: 1rem 2rem;
            }

            .download-buttons {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
                max-width: 300px;
            }

            .glass-button {
                padding: 1.2rem 2rem;
                min-width: auto;
                width: 100%;
            }

            .gradient-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles" class="universe"></canvas>
    <nav>
        <div class="logo">BANYA</div>
    </nav>

    <section class="hero">
        <h1>Quantum Digital Artifacts<br>Nexus Platform</h1>
        <div class="download-buttons">
            <a href="#" class="glass-button ios-button">
                <span class="gradient-text">Explore Beta</span>
            </a>
            <a href="#" class="glass-button vision-button">
                <span class="gradient-text">Download Beta</span>
            </a>
        </div>
    </section>

    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        
        let stars = [];
        const starsCount = 200;
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // Star initialization
        function initStars() {
            stars = [];
            for(let i = 0; i < starsCount; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    radius: Math.random() * 1.5,
                    dx: (Math.random() - 0.5) * 0.5,
                    dy: (Math.random() - 0.5) * 0.5
                });
            }
        }

        // Draw stars
        function drawStars() {
            ctx.clearRect(0, 0, width, height);
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();
            });
        }

        // Update star positions
        function updateStars() {
            stars.forEach(star => {
                star.x += star.dx;
                star.y += star.dy;

                // Bounce from borders
                if(star.x < 0 || star.x > width) star.dx *= -1;
                if(star.y < 0 || star.y > height) star.dy *= -1;
            });
        }

        // Animation loop
        function animate() {
            drawStars();
            updateStars();
            requestAnimationFrame(animate);
        }

        // Window resize handler
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initStars();
        });

        // Initial setup
        initStars();
        animate();
    </script>
</body>
</html>
