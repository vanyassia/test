<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåÄ Aether Nexus</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --cosmic-black: #0a0a1a;
      --starlight-blue: #e0f4ff;
      --quantum-gold: linear-gradient(135deg, #ffd700 0%, #c5a642 100%);
      --nebula-purple: linear-gradient(45deg, #7F00FF, #E100FF);
      --border-color: rgba(255, 255, 255, 0.15);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --star-color: rgba(255, 255, 255, 0.8);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--cosmic-black);
      color: var(--starlight-blue);
      font-family: 'Space Grotesk', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 2rem;
      position: relative;
      margin-top: 80px;
    }

    h1 {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 700;
      font-size: 4rem;
      background: var(--nebula-purple);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 3rem;
      line-height: 1.1;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è Sketchfab */
    .sketchfab-container {
      text-align: center;
      margin: 4rem 0;
    }

    .sketchfab-container h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: var(--quantum-gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .sketchfab-embed-wrapper {
      max-width: 800px;
      margin: 0 auto;
      aspect-ratio: 16 / 9;
    }

    .sketchfab-embed-wrapper iframe {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      border: 1px solid var(--border-color);
    }

  </style>
</head>
<body>

  <section class="hero">
    <h1>Power Up Your Productivity<br>One Tool At a Time</h1>
  </section>

  <!-- –í—Å—Ç—Ä–æ–µ–Ω–Ω–∞—è 3D-–º–æ–¥–µ–ª—å Sketchfab -->
  <section class="sketchfab-container">
    <h2>3D Model Viewer</h2>
    <div class="sketchfab-embed-wrapper">
      <iframe title="Earth" frameborder="0" allowfullscreen 
        mozallowfullscreen="true" webkitallowfullscreen="true" 
        allow="autoplay; fullscreen; xr-spatial-tracking" 
        xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered 
        web-share src="https://sketchfab.com/models/41fc80d85dfd480281f21b74b2de2faa/embed?autostart=1&ui_theme=dark">
      </iframe>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Aether Nexus. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
  </footer>

</body>
</html>
